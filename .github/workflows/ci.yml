name: CI - Multi-module

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip xvfb libgtk-3-0 google-chrome-stable
      - name: Run API tests
        run: mvn -B -pl api test
      - name: Run UI tests
        run: mvn -B -pl ui test
      - name: Upload API Reports
        uses: actions/upload-artifact@v4
        with:
          name: api-reports
          path: api/target/api-reports
      - name: Upload UI Reports
        uses: actions/upload-artifact@v4
        with:
          name: ui-reports
          path: ui/target/ui-reports
